<mat-toolbar color="primary">
  <button mat-icon-button class="menu-icon" aria-label="Menu icon-button" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="font-dancing brand-logo"><strong>O-ED</strong></span>

  <span class="spacer"></span>

  <mat-form-field appearance="outline" id="nav-input-field">
    <input matInput placeholder="Search" id="nav-search-input" [(ngModel)]="searchTerm">
    <mat-icon matSuffix id="nav-search-icon" (click)="search()" routerLink="/">search</mat-icon>
  </mat-form-field>

  <span class="spacer"></span>

  <ng-container *ngIf="authUser">
    <span class="user-greeting">Hello, {{authUser.fName}}</span>

    <div class="dropdown">
      <a href="#" role="button" id="avatarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <img class="avatar" [src]="avatarURL" alt="avatar">
      </a>
      <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="avatarDropdown">
        <li>
          <a class="dropdown-item d-flex align-items-center justify-content-between" href="#">
            <span>Settings</span>
            <mat-icon>settings</mat-icon>
          </a>
        </li>
        <li>
          <hr class="dropdown-divider" />
        </li>
        <li>
          <a class="dropdown-item d-flex align-items-center justify-content-between" (click)="logout()"
            routerLink="/signin">
            <span>Logout</span>
            <mat-icon>logout</mat-icon>
          </a>
        </li>
      </ul>
    </div>

  </ng-container>

  <ng-container *ngIf="!authUser">
    <button mat-button class="nav-signin-link" routerLink="/signin">Sign In</button>
    <button mat-button class="nav-register-link" routerLink="/signup">Register</button>
  </ng-container>
</mat-toolbar>

<div class="main-container">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" class="sidenav">
      <div class="vertical-menu">
        <a (click)="sidenav.toggle()" routerLink="/">
          <mat-icon>home</mat-icon> <span style="color:rgb(34, 57, 158); background-color:black;" class="nav-caption">
            <h4>Home</h4>
          </span>
        </a>
        <a href="#" (click)="sidenav.toggle()">
          <mat-icon>assignment_ind</mat-icon> <span style="color:rgb(34, 57, 158); background-color:black;"
            class="nav-caption">
            <h4>Courses</h4>
          </span>
        </a>
        <a href="#" (click)="sidenav.toggle()">
          <mat-icon>account_balance</mat-icon><span style="color:rgb(34, 57, 158); background-color:black;"
            class="nav-caption">
            <h4>Account Profile</h4>
          </span>
        </a>
      </div>
    </mat-sidenav>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-container>

</div>
